# ===============================
# Application Configuration
# ===============================
spring.application.name=demo

# ===============================
# Server Configuration
# ===============================
server.port=9001
server.forward-headers-strategy=framework
server.error.include-stacktrace=never
server.error.include-message=always

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL parameters (optional, for debugging)
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# HikariCP Connection Pool
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=InventoryPool

# ===============================
# JWT Configuration (Required for Security Tests)
# ===============================
jwt.secret=mySuperSecretKeyForJWTThatIsAtLeast32CharactersLong!
jwt.expiration=86400000  # 24 hours in milliseconds

# ===============================
# Spring Security Configuration
# ===============================
spring.security.filter.order=10

# ===============================
# Swagger Configuration
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===============================
# Logging Configuration (Optional)
# ===============================
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/inventory-balancer.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===============================
# Test Configuration
# ===============================
# This ensures H2 is available for tests
spring.h2.console.enabled=false

# ===============================
# Servlet Configuration (For SimpleStatusServlet)
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Jackson Configuration (For JSON handling)
# ===============================
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.serialization.write-dates-as-timestamps=false

# ===============================
# Spring Boot Actuator (Optional)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized